<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:ital,wght@0,100;0,300;0,500;1,400&display=swap" rel="stylesheet">
    <script src="scripts.js"></script>
    <title>Climate</title>

</head>

<body>
    <div class="box-climate">
        <input class="city-name" placeholder="Digite o nome da cidade">

        <button class="button" onclick="clickButton()">
            <img alt="icon-search" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="box-medium">    
            <h1 class="city">Clima em Criciúma</h1>

            <p class="temp">21°C</p>

            <div class="min-max">
                <p class="min-temp">Temp. Minima: 12°C</p>
                <p class="max-temp">Temp. Maxima: 50°C</p>
            </div>

            <div class="box-small">
                <img class="img-climate" alt="img-climate" src="https://openweathermap.org/img/wn/04n.png">
                <p class="prev">Nublado</p>
            </div>

            <p class="umidade">Umidade: 70%</p>

        </div>

    </div>
</body>

</html>
